  <h1>Zeitmesser</h1>

<div class = "flex-container">
  <div id = "title1">Stunden</div>
  <div id = "title2">Minuten</div>
  <div id = "title3">Sekunden</div>
  <div id = "title4">Millisekunden</div>
  
</div>

<div class = break></div>

<div class="flex-container">
  <div id="hours">1</div>
  <div id="minutes">2</div>
  <div id="seconds">3</div>  
  <div id="milliseconds">4</div>
     
  
</div>
  
  
      <script id="rendered-js" >
console.clear();
console.log("hello world");

const numNames = ["Null", "Eins", "Zwei", "Drei", "Vier", "Funf", "Sechs", "Sieben", "Acht", "Neun", "Zehn"];
numNames.push("Elf");
numNames.push("Zw√∂lf");

function updateTime(){
  const d = new Date();
  
  let mls = d.getMilliseconds();
  console.log(mls);  
  if(mls < numNames.length){
    mls = numNames[mls];
  }
  document.getElementById("milliseconds").innerHTML = mls;
  
  
  let secs = d.getSeconds();
  console.log(secs);  
  if(secs < numNames.length){
    secs = numNames[secs];
  }
  document.getElementById("seconds").innerHTML = secs;
  
  
  let mins = d.getMinutes();
  console.log(mins);  
  if(mins < numNames.length){
    mins = numNames[mins];
  }
  document.getElementById("minutes").innerHTML = mins;
  
  
  let hrs = d.getHours();
  console.log(hrs);  
  if(hrs < numNames.length){
    hrs = numNames[hrs];
  }
  document.getElementById("hours").innerHTML = hrs;
  
}

updateTime();
setInterval(updateTime,1);
    </script>
